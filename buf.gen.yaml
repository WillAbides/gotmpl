version: v1
managed:
  enabled: true
  go_package_prefix:
    default: 'github.com/willabides/gotmpl/internal/gen/proto/go'
plugins:
  - plugin: go
    out: internal/gen/proto/go
    opt: paths=source_relative
  - plugin: go-grpc
    out: internal/gen/proto/go
    opt: paths=source_relative
  - plugin: connect-go
    out: internal/gen/proto/go
    opt: paths=source_relative
